<div class="page-header">
  <h1>
    <span>
      {{post.title}}
    </span>
  </h1>
  <span style="font-size:20px">
    {{post.body}}
    <br>
    {{post.price}}
  </span>
</div>

<h3>Categories</h3>
<div ng-repeat="category in post.categories">
  <span style="font-size:20px; margin-left:10px;">
    {{category.title}}
    <br>
    {{category.body}}
  </span>
  <br>
</div>

<a href="#/home">Back</a>
