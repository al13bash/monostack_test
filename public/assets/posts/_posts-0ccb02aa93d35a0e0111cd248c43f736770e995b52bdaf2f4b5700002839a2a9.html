<div class="page-header">
  <h1>
    <span>
      {{post.title}}
    </span>
  </h1>
  <div class="panel-default">
    <span style="font-size:20px">
      {{post.body}}
      <br>
      <span ng-show="post.price">
        Price: {{post.price}}
      </span>
    </span>
  </div>
</div>

<h3>Categories</h3>
<div class="panel-group">
  <div class="col-md-3" ng-repeat="category in post.categories">
    <div class="panel panel-success">
        <div class="panel-heading">
          {{category.title}}
        </div>
        <div class="panel-body">
          {{category.body}}
        </div>
      </div>
    </div>
</div>
